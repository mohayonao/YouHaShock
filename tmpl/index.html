<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="description" content="知らない誰かにひでぶと言わせるTwitterアプリ" />
    <meta name="keywords" content="twitter,YOUはSHOCK,webサービス,ひでぶ,あべし" />
    <meta name="author" content="mohayonao" />
    <title>YOUはSHOCK</title>
    <meta property="og:title" content="YOUはSHOCK" />
    <meta property="og:type" content="game" />
    <meta property="og:description" content="知らない誰かにひでぶと言わせるTwitterアプリ" />
    <meta property="og:site_name" content="Twitterアプリ" />
    <meta property="og:url" content="http://you-ha-shock.appspot.com" />
    <meta property="og:image" content="http://you-ha-shock.appspot.com/appimg.jpg" />
    <meta property="og:email" content="mohayonao@gmail.com" />
    <link rel="stylesheet" href="css.css" type="text/css"/>
  </head>
  <body>
    <div id="header">
      <h1>YOUはSHOCK</h1>
      <span class="description">{{description}}</span>
    </div>
    <div id="body">
      <a href="verify/"><button class="btn">使う</button></a>
      <div class="box tips">
        使い方
        <ol>
          <li>「使う」をクリックするとTwitter認証画面に飛びます。(認証済みの人は3へ)</li>
          <li>「許可する」を選択します。</li>
          <li>同じようにTwitter認証を登録した誰かが「ひでぶ」とか「あべし」とか言います。</li>
          <li>その後、誰かが同じように「使う」た時に、あなたが「ひでぶ」とか言うかもしれません。</li>
          <li>飽きたら速やかに<a href="http://twitter.com/settings/connections" target="twitter">認証を解除</a>したほうがいいです。</li>
        </ol>
      </div>
      <div id="history" class="box">
        <div id="history-list"></div>
        <a href="javascript:void(0)" id="history-more-see"><b>もっと見る</b></a><img id="progress" src="progress.gif"/>
      </div>
      {{ad|safe}}
    </div>
    <div id="footer">
      {% now "Y" %} <a href="http://twitter.com/mohayonao" target="twitter">@mohayonao</a> / Source Code on <a href="https://github.com/mohayonao/YouHaShock">GitHub</a>
    </div>
  </body>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
