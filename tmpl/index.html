<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="description" content="知らない誰かにひでぶと言わせよう" />
    <meta name="keywords" content="twitter,YOUはSHOCK,webサービス" />
    <meta name="author" content="mohayonao" />
    <title>YOUはSHOCK</title>
    <link rel="stylesheet" href="css.css" type="text/css"/>
  </head>
  <body>
    <h1>YOUはSHOCK</h1>
    <div class="description">{{lyric}}、知らない誰かにひでぶと言わせよう</div>
    <div class="ctrl">
      {% if testmode %}
      <a href="verify-test/"><button class="btn">テスト</button></a>
      {% else %}
      <a href="verify/"><button class="btn">使う</button></a>
      {% endif %}
    </div>
    <div class="border tips">
      使い方
      <ol>
        <li>「使う」をクリックするとTwitter認証画面に飛びます。(認証済みの人は3へ)</li>
        <li>「許可する」を選択します。</li>
        <li>同じようにTwitter認証を登録した誰かが「ひでぶ」とか「あべし」とか言います。</li>
        <li>その後、誰かが同じように「使う」た時に、あなたが「ひでぶ」とか「あべし」とか言うかもしれません。</li>
      </ol>
    </div>
    <div class="border history" id="history">
      <div id="history-list"></div>
      <a href="javascript:void(0)" id="history-more-see"><b>もっと見る</b></a><img id="progress" src="progress.gif"/>
    </div>
    <div class="footer">2010 <a href="http://twitter.com/mohayonao" target="_blank">@mohayonao</a> / YOUはSHOCK</div>
  </body>
  <script src="jquery-1.3.2.min.js" type="text/javascript"></script>
  </script>
  <script src="main.js" type="text/javascript"></script>
</html>
